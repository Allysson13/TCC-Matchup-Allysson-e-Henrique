<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/register-interests.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Interests</title>
</head>

<body onload="onLoad()">
    <h2>Cadastrar Interesses</h2>

    <form id="register-interest">
        <label for="txt-name">Nome: </label><br>
        <input type="text" id="txt-name" name="name" focused><br><br>

        <label for="dd-companies">Empresas: </label>
        <input type="button" value="Cadastrar" onclick="register('company')"><br>

        <select class="form-select" id="dd-company">
            <option value="-1" disabled selected>Escolha a Empresa</option>
        </select><br><br>

        <label for="txt-lowest-price">Menor preço: </label><br>
        <input type="number" id="txt-lowest-price" name="lowestPrice" placeholder="0,00" min="0" step="0.01"><br><br>

        <label for="txt-highest-price">Maior preço: </label><br>
        <input type="number" id="txt-highest-price" name="highestPrice" placeholder="0,00" min="0" step="0.01"><br><br>





        <label for="dd-dubbed">Dublado: </label><br>
        <select id="dd-dubbed-languages" class="form-select" name="dubbedLanguages[]" multiple>
            <option value="1">pt-br</option>
            <option value="2">en</option>
        </select><br><br>

        <label for="dd-subtitled">Legendado: </label><br>
        <select id="dd-subtitled-languages" class="form-select" name="subtitledLanguages[]" multiple>
            <option value="1">pt-br</option>
            <option value="2">en</option>
        </select><br><br>






        <label for="dd-age-rating">Classificação Indicativa: </label><br>

        <select class="form-select" class="select-dd-age-rating">
            <option value="1">10</option>
            <option value="2">12</option>
        </select><br><br>

        <label for="checkboxes-genre">Gênero(s): </label><br>
        <input type="button" value="Cadastrar" onclick="register('genre')"><br>
        <div id="checkboxes-genre">
            <input type="checkbox" id="genre" name="genre"><br><br>
        </div>

        <label for="checkboxes-sub-genre">Subgênero(s): </label><br>
        <input type="button" value="Cadastrar" onclick="register('subgenre')"><br>
        <div id="checkboxes-sub-genre">
            <input type="checkbox" id="subGenre name=" subGenre"><br><br>
        </div>

        <label for="txt-plataform">Plataforma: </label><br>
        <input type="button" value="Cadastrar" onclick="register('platform')"><br>
        <select class="form-select">
            <option value="1">Playstation</option>
            <option value="2">Xbox</option>
        </select><br><br>

        <input type="submit" id="submit" value="ENVIAR">

    </form>


</body>

</html>
<script src="script/register-interests.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>
