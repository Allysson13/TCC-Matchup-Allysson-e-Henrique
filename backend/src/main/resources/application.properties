# Set here configurations for the database connection
spring.datasource.url=jdbc:postgresql://10.90.24.54/matchup?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=aula
spring.datasource.password=aula
spring.datasource.driver-class-name=org.postgresql.Driver

# Set the default schema
spring.jpa.properties.hibernate.default_schema=matchup

# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=create-drop

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
